contextmenu.assignTraktItem.message = Der Titel er Sendung auf Trakt stimmt \
        mit keinem Titel des\nProgramms \u00FCberein.  Dadurch wird das Plugin \
        nicht in der\nLage sein Episoden in der Historie zu finden.\n\nAnstatt \
        dem Programm eine Episode zuzuweisen, k\u00F6nnen Sie die\nSendung dem \
        Programmtitel zuweisen, was dem Plugin\nerm\u00F6glicht diese und \
        andere Episoden in der Historie zu\nfinden.  Es ist allerdings \
        immernoch m\u00F6glich, dass\nEpisodentitel nicht \u00FCbereinstimmen \
        und Sie einzelne Episoden\ndiesem oder anderen Programmen zuweisen \
        m\u00FCssen.\n\nWollen Sie dem Programmtitel eine Sendung zuweisen?
